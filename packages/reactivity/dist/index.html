<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>

  <script type="module">
    // import { reactive, effect } from "/node_modules/vue/dist/vue.esm-browser.js"
    import { reactive, effect } from "./reactivity.js"

    const state = reactive({
      age: 18,
      name: 'jingzhi',
      flag: true
    })

    let runner = effect(
      () => {
      console.log('effect execute')

      app.innerHTML = state.flag ?  state.name : state.age
      // app.innerHTML = state.flag + state.flag + state.flag
    },
    {
      scheduler: () => {
        console.log('scheduler execute before') // AOP
        runner()
        console.log('scheduler execute after')
      }
    })

    setTimeout(() => {
      state.flag = false
      state.age = 20
    }, 1000);
  </script>
</body>
</html>
