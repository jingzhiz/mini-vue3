<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>

  <script type="module">
    // import { reactive, effect } from "/node_modules/vue/dist/vue.esm-browser.js"
    import { reactive, effect } from "./reactivity.js"

    const state = reactive({
      age: 18,
      name: 'jingzhi',
      flag: true,
      address: {
        city: 'beijing'
      }
    })

    let runner = effect(
      () => {
      console.log('effect execute')

      app.innerHTML = state.address.city

      // 在执行 effect 期间更新数据，不会触发 effect 再次执行
      // state.name = Math.random()
    })

    setTimeout(() => {
      state.address.city = 'shanghai'
    }, 1000);
  </script>
</body>
</html>
