<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>

  <script type="module">
    // import { ref, toRef, toRefs, reactive, effect, proxyRefs } from "/node_modules/vue/dist/vue.esm-browser.js"
    import { ref, toRef, toRefs, reactive, effect, isRef, proxyRefs } from "./reactivity.js"

    const state = reactive({ name: 'jingzhi', age: 18 })

    // const name = toRef(state, 'name')
    // const age = toRef(state, 'age')

    const { name, age } = toRefs(state)

    const proxy = proxyRefs(state)

    console.log(name, age, proxy.name, isRef(name))

    effect(() => {
      console.log('effect execute')

      app.innerHTML = `
        <div>
          <p>name: ${name.value}</p>
          <p>age: ${age.value}</p>
        </div>
      `
    })

    setTimeout(() => {
      name.value = 'jingzhi2'
      age.value = 19
    }, 1000);
  </script>
</body>
</html>
