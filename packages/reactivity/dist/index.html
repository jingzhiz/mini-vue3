<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>

  <script type="module">
    // import { reactive, effect } from "/node_modules/vue/dist/vue.esm-browser.js"
    import { reactive, effect } from "./reactivity.js"

    const state = reactive({
      age: 18,
      name: 'jingzhi',
      flag: true
    })

    effect(() => {
      console.log('effect execute')

      app.innerHTML = state.flag ?  state.name : state.age
      // app.innerHTML = state.flag + state.flag + state.flag
    })

    setTimeout(() => {
      state.flag = false

      setTimeout(() => {
        console.log('属性修改了，但不应该在触发effect执行了')
        state.name = '张三'
      }, 1000);
    }, 1000);
  </script>
</body>
</html>
