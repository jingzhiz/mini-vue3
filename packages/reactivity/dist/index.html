<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>

  <script type="module">
    // import { ref, reactive, effect } from "/node_modules/vue/dist/vue.esm-browser.js"
    import { ref, reactive, effect } from "./reactivity.js"

    const flag = ref(true)

    effect(() => {
      console.log('effect execute')

      app.innerHTML = flag.value ? 'true' : 'false'
    })

    setTimeout(() => {
      flag.value = false
    }, 1000);
  </script>
</body>
</html>
