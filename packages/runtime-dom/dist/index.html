<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    p {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module">
    // import {
    //   h
    // } from "/node_modules/vue/dist/vue.esm-browser.js"

    import {
      h,
      render,
      Text,
      Fragment
    } from './runtime-dom.js'

    const RenderComponent = {
      props: {
        address: String
      },
      render() {
        return h('p', this.address)
      }
    }

    const VueComponent = {
      data() {
        return {
          flag: true,
          address: 'beijing'
        }
      },
      render(proxy) {

        return h('div', [
          h('button', {
            onClick: () => this.flag = !this.flag
          }, 'click me'),
          h(RenderComponent, {
            address: this.flag ? 'shanghai' : 'beijing'
          })
        ])
      }
    }

    render(h(VueComponent, {}), app)
  </script>
</body>
</html>
