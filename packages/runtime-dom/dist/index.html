<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    p {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module">
    // import {
    //   h
    // } from "/node_modules/vue/dist/vue.esm-browser.js"

    import {
      h,
      render
    } from './runtime-dom.js'

    const element1 = h(
      'h1',
      [
        h('p', { key: 'a' }, 'a'),
        h('p', { key: 'b' }, 'b'),
        h('p', { key: 'c' }, 'c'),
        h('p', { key: 'd' }, 'd'),
        h('p', { key: 'e', style: { color: 'red'}  }, 'e'),
        h('p', { key: 'q' }, 'q'),
        h('p', { key: 'f' }, 'f'),
        h('p', { key: 'g' }, 'g')
      ]
    )

    const element2 = h(
      'h1',
      [
        h('p', { key: 'a' }, 'a'),
        h('p', { key: 'b' }, 'b'),
        h('p', { key: 'e', style: { color: 'green'}  }, 'e'),
        h('p', { key: 'c' }, 'c'),
        h('p', { key: 'd' }, 'd'),
        h('p', { key: 'h' }, 'h'),
        h('p', { key: 'f' }, 'f'),
        h('p', { key: 'g' }, 'g')
      ]
    )

    render(element1, app)

    setTimeout(() => {
      render(element2, app)
    }, 2000);
  </script>
</body>
</html>
