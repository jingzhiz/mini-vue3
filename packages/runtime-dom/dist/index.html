<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    p {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module">
    // import {
    //   h
    // } from "/node_modules/vue/dist/vue.esm-browser.js"

    import {
      ref,
      h,
      render,
      Text,
      Fragment
    } from './runtime-dom.js'

    const RenderComponent = {
      props: {
        address: String
      },
      render(proxy) {
        return h(Fragment, [
          proxy.$slots.header(),
          h('div', {}, proxy.address),
          proxy.$slots.footer()
        ])
      }
    }

    const VueComponent = {
      setup(props, {}) {
        const flag = ref(true)

        const onClick = () => {
          flag.value = !flag.value
        }

        return (proxy) => {
          return h('div', [
            h('button', {
              onClick: onClick
            }, 'click me'),
            h(
              RenderComponent,
              {
                address: flag.value ? 'shanghai' : 'beijing',
              },
              {
                header: () => h('header', 'header'),
                footer: () => h('footer', 'footer')
              }
            ),
          ])
        }
      }
    }

    render(h(VueComponent, {}), app)
  </script>
</body>
</html>
