<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script type="module">
    // import {
    //   h
    // } from "/node_modules/vue/dist/vue.esm-browser.js"

    import {
      h,
      render
    } from './runtime-dom.js'

    const element1 = h(
      'h1',
      {
        a: true,
        style: { color: 'red', fontSize: '18px' },
        class: 'text',
        onClick: () => {
          console.log('click')
        }
      },
      'jingzhi'
    )

    const element2 = h(
      'h1',
      {
        b: true,
        style: { color: 'blue', background: 'yellow' },
        class: 'text',
        onClick: () => {
          console.log('click')
        }
      },
      [
        h('div', 'hello2'),
        h('div', 'world2')
      ]
    )

    render(element1, app)

    setTimeout(() => {
      render(element2, app)
    }, 2000);
  </script>
</body>
</html>
